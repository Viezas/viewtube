<app-client-layout>
  <div class="flex flex-col gap-y-10">
    <h1 appPageTitle>Dashboard</h1>
    <h3 class="text-lg">
      Nombre de vue : <span class="font-bold text-synth-pink-600">45</span>
    </h3>
    <h3 class="text-lg">Mes 5 dernières vidéos</h3>
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    >
      <app-video
        *ngFor="let video of videos; let key = index"
        [video]="video"
      ></app-video>
      <p *ngIf="videos.length === 0" class="col-span-full text-center">
        Pas de video à afficher
      </p>
    </div>
  </div>
</app-client-layout>
