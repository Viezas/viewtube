<app-guest-layout>
  <div class="video-container">
    <h1 appPageTitle>
      {{ video ? "Show video n° " + videoId : "Aucune vidéo trouvée" }}
    </h1>
    <youtube-player [videoId]="youtubeVideoId"></youtube-player>
  </div>

  <div class="other-videos">
    <app-video
      *ngFor="let video of otherVideos; let key = index"
      [video]="video"
      class="other-video"
    ></app-video>
  </div>
</app-guest-layout>
